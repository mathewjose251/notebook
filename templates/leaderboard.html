<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Sanchari Mentors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9f9f9; }
    .leaderboard-container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .table thead th { background: #1976d2; color: #fff; }
    .table tbody tr:nth-child(odd) { background: #f1f7fd; }
    .table tbody tr:nth-child(even) { background: #e3f2fd; }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <h2 class="mb-4 text-center" style="color:#1976d2;">Leaderboard</h2>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Grade</th>
          <th>Stars</th>
        </tr>
      </thead>
      <tbody>
        <!-- Leaderboard rows will be rendered by Flask -->
      </tbody>
    </table>
    <div class="text-center mt-3">
      <a href="/" style="color:#1976d2; font-weight:500;">Back to Home</a>
    </div>
  </div>
</body>
</html>
