<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup - Sanchari Mentors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9f9f9; }
    .signup-container {
      max-width: 480px;
      margin: 60px auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .form-label { font-weight: 600; }
    .form-select, .form-control { border-radius: 0.7rem; }
    .btn-primary { background: #1976d2; border: none; border-radius: 2rem; font-weight: 600; }
    .btn-primary:hover { background: #125ea2; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2 class="mb-4 text-center" style="color:#1976d2;">Student Signup</h2>
    <form method="POST" action="/student-signup">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="grade" class="form-label">Grade</label>
        <select class="form-select" id="grade" name="grade" required>
          <option value="" disabled selected>Select grade</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="interests" class="form-label">Interests</label>
        <select class="form-select" id="interests" name="interests" multiple required>
          <option>AI</option>
          <option>Mathematics</option>
          <option>English</option>
          <option>History</option>
          <option>Economics</option>
          <option>Science</option>
          <option>Geography</option>
          <option>Computer Science</option>
          <option>Communication</option>
        </select>
        <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple.</small>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <div class="text-center mt-3">
        <a href="/student-login" style="color:#1976d2; font-weight:500;">Already have an account? Login</a>
      </div>
    </form>
  </div>
</body>
</html>
