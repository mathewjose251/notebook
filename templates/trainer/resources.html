{% extends "base.html" %}

{% block title %}Resources - Trainer Dashboard{% endblock %}

{% block content %}
<div class="container mt-4 trainer-theme">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Resources</h2>
                <button class="btn btn-primary" onclick="addResource()">Add Resource</button>
            </div>
            
            <!-- Resources Grid -->
            <div class="row" id="resources-grid">
                <!-- Resources will be loaded here -->
                <div class="col-12 text-center">
                    <p class="text-muted">Loading resources...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadResources();
});

function loadResources() {
    const resources = [
        {
            id: 1,
            title: "Python Programming Guide",
            type: "document",
            category: "Programming",
            views: 45,
            created: "2025-06-10"
        },
        {
            id: 2,
            title: "AI Fundamentals Video",
            type: "video",
            category: "AI",
            views: 78,
            created: "2025-06-12"
        },
        {
            id: 3,
            title: "Mathematics Practice Problems",
            type: "document",
            category: "Mathematics",
            views: 32,
            created: "2025-06-15"
        }
    ];
    
    displayResources(resources);
}

function displayResources(resources) {
    const container = document.getElementById('resources-grid');
    
    container.innerHTML = resources.map(resource => `
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <span class="badge bg-primary">${resource.type.toUpperCase()}</span>
                        <span class="badge bg-secondary">${resource.category}</span>
                    </div>
                    <h6 class="card-title">${resource.title}</h6>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">
                            Views: ${resource.views} | Created: ${resource.created}
                        </small>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" onclick="editResource(${resource.id})">Edit</button>
                            <button class="btn btn-outline-info" onclick="viewResource(${resource.id})">View</button>
                            <button class="btn btn-outline-danger" onclick="deleteResource(${resource.id})">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

function addResource() {
    alert('Add resource functionality will be implemented here.');
}

function editResource(resourceId) {
    alert('Edit resource functionality will be implemented here.');
}

function viewResource(resourceId) {
    window.location.href = `/trainer/resource/${resourceId}`;
}

function deleteResource(resourceId) {
    if (confirm('Are you sure you want to delete this resource?')) {
        alert('Resource deleted successfully!');
        loadResources();
    }
}
</script>
{% endblock %}
