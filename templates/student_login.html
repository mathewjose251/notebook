<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Sanchari Mentors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9f9f9; }
    .login-container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .form-label { font-weight: 600; }
    .form-control { border-radius: 0.7rem; }
    .btn-primary { background: #1976d2; border: none; border-radius: 2rem; font-weight: 600; }
    .btn-primary:hover { background: #125ea2; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="mb-4 text-center" style="color:#1976d2;">Student Login</h2>
    <form method="POST" action="/student-login">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="text-center mt-3">
        <a href="/student-signup" style="color:#1976d2; font-weight:500;">Don't have an account? Sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
